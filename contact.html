    <main>
        <p>Deja tus datos y nos contactaremos a la brevedad.</p>
        <form class="formContacto">
            <label for="name">Nombre:
                <input type="text" placeholder="NOMBRE"><br>
            </label>
            <label for="email">Decime tu email:
                <input type="email" placeholder="tumail@gmail.com" name="email"><br>
            </label>
            <label for="telefono"> Telefono:
                <input type="number" placeholder="Telefono Celular" name="telefono"><br>
            </label>
            <label for="comentario">Comentario:<br>
                <textarea name="comen" placeholder="comentario"></textarea>
            </label><br>
            <input type="reset" value="BORRAR">
            <input type="submit" value="ENVIAR">
        </form>
    </main>
